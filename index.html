<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigazione Programmazione Cinematografica - Giometti Cinema</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: stretch;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1920px;
            height: 100%;
        }
        .column-buttons {
            width: 200px;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }
        .column-buttons h2 {
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        .buttons button {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #005bb5;
        }
        .buttons button.active {
            background-color: #004080;
        }
        .column-iframe {
            flex: 1;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Pulsanti Programmazione Attuale -->
    <div class="column-buttons">
        <h2>Programmazione Attuale</h2>
        <div class="buttons">
            <button onclick="changeCity('https://www.giomettirealestatecinema.it/newsletters/programmazione/13/0', 'iframeLeft', this)">Ancona</button>
            <button onclick="changeCity('https://www.giomettirealestatecinema.it/newsletters/programmazione/18/0', 'iframeLeft', this)">Fano</button>
            <button onclick="changeCity('https://www.giomettirealestatecinema.it/newsletters/programmazione/15/0', 'iframeLeft', this)">Jesi</button>
            <button onclick="changeCity('https://www.giomettirealestatecinema.it/newsletters/programmazione/4/0', 'iframeLeft', this)">Matelica</button>
            <button onclick="changeCity('https://www.giomettirealestatecinema.it/newsletters/programmazione/14/0', 'iframeLeft', this)">Pesaro</button>
            <button onclick="changeCity('https://www.giomettirealestatecinema.it/newsletters/programmazione/16/0', 'iframeLeft', this)">Porto Sant'Elpidio</button>
            <button onclick="changeCity('https://www.giomettirealestatecinema.it/newsletters/programmazione/7/0', 'iframeLeft', this)">Prato</button>
            <button onclick="changeCity('https://www.giomettirealestatecinema.it/newsletters/programmazione/9/0', 'iframeLeft', this)">Riccione</button>
            <button onclick="changeCity('https://www.giomettirealestatecinema.it/newsletters/programmazione/8/0', 'iframeLeft', this)">Rimini</button>
            <button onclick="changeCity('https://www.giomettirealestatecinema.it/newsletters/programmazione/17/0', 'iframeLeft', this)">Senigallia</button>
            <button onclick="changeCity('https://www.giomettirealestatecinema.it/newsletters/programmazione/5/0', 'iframeLeft', this)">Tolentino</button>
        </div>
    </div>

    <!-- Iframe Programmazione Attuale -->
    <div class="column-iframe">
        <iframe id="iframeLeft" src="" title="Programmazione Attuale"></iframe>
    </div>

    <!-- Iframe Programmazione Futura -->
    <div class="column-iframe">
        <iframe id="iframeRight" src="" title="Programmazione Futura"></iframe>
    </div>

    <!-- Pulsanti Programmazione Futura -->
    <div class="column-buttons">
        <h2>Programmazione Futura</h2>
        <div class="buttons">
            <button onclick="changeCity('https://www.giomettirealestatecinema.it/newsletters/programmazione/13/1', 'iframeRight', this)">Ancona</button>
            <button onclick="changeCity('https://www.giomettirealestatecinema.it/newsletters/programmazione/18/1', 'iframeRight', this)">Fano</button>
            <button onclick="changeCity('https://www.giomettirealestatecinema.it/newsletters/programmazione/15/1', 'iframeRight', this)">Jesi</button>
            <button onclick="changeCity('https://www.giomettirealestatecinema.it/newsletters/programmazione/4/1', 'iframeRight', this)">Matelica</button>
            <button onclick="changeCity('https://www.giomettirealestatecinema.it/newsletters/programmazione/14/1', 'iframeRight', this)">Pesaro</button>
            <button onclick="changeCity('https://www.giomettirealestatecinema.it/newsletters/programmazione/16/1', 'iframeRight', this)">Porto Sant'Elpidio</button>
            <button onclick="changeCity('https://www.giomettirealestatecinema.it/newsletters/programmazione/7/1', 'iframeRight', this)">Prato</button>
            <button onclick="changeCity('https://www.giomettirealestatecinema.it/newsletters/programmazione/9/1', 'iframeRight', this)">Riccione</button>
            <button onclick="changeCity('https://www.giomettirealestatecinema.it/newsletters/programmazione/8/1', 'iframeRight', this)">Rimini</button>
            <button onclick="changeCity('https://www.giomettirealestatecinema.it/newsletters/programmazione/17/1', 'iframeRight', this)">Senigallia</button>
            <button onclick="changeCity('https://www.giomettirealestatecinema.it/newsletters/programmazione/5/1', 'iframeRight', this)">Tolentino</button>
        </div>
    </div>
</div>

<script>
    function changeCity(url, iframeId, button) {
        document.getElementById(iframeId).src = url;

        // Rimuove lo stile 'active' da tutti i pulsanti nella stessa colonna
        const column = button.closest('.column-buttons');
        column.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));

        // Aggiunge lo stile 'active' al pulsante cliccato
        button.classList.add('active');
    }
</script>

</body>
</html>
